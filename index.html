<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="container"> 
        <!--START first logic section : SIDEBAR with signin button -->
        <div class="header_container">
            <div class="register_sidebar">
                <div class="left_sidebar">
                    <p>Already have an Intuit account?</p>
                    <p><a class="a_link" href="#">
                        I forgot my User ID or Password
                    </a></p>
                </div>
                <div class="right_sidebar">
                    <button class="btn">
                            <i class="material-icons">lock_outline</i>
                        Sign In
                    </button>
                </div>

            </div>
        </div>
    <!--END first logic section : SIDEBAR with signin button -->

      <!--STAR second logic section with HEADER-->
      <div class="header">
        <div class="header_content">
            <div class="logo">
                <a class="logo_img" href="#"></a>
            </div>
            <div class="under_logo">
                <div class="mint">
                    <div>
                        <a class="mint_img_hide" href="#"></a>
                    </div>
                    <div>
                        <a class="mint_img" href="#"></a>
                    </div>
                    <div>
                        <a class="mint_text" href="#"></a>
                    </div>
                </div>
                <div class="quickbox">
                    <div>
                        <a href="#" class="quickbooks_img"></a>
                    </div>
                    <div>
                        <a href="#" class="quickbooks_text"></a>
                    </div>
                </div>
                <div class="turbotax">
                    <div>
                        <a href="#" class="turbotax_img"></a>
                    </div>
                    <div>
                        <a href="#" class="turbotax_text"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END second logic section : HEADER-->

    </main>
    

    
</body>
</html>
